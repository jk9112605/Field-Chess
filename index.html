<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Field Chess</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>

<!-- header start -->
<div class="header">
	<p class="title">田棋</p>
</div>
<!-- header end -->

<!-- game board start -->
<div id="board"></div>
<!-- game board end -->

<!-- footer start -->
<div class="footer">
	<div class="grade">
		<p id="grade_img1"><img src="images/r1.gif" /></p>
		<p class="txt">红方:<span id="grade_num1"></span></p>
		<p class="none" id="grade_res1"></p>
	</div>
	<div class="vs">
		<p>VS</p>
	</div>
	<div class="grade">
		<p id="grade_img2"><img src="images/b1.gif" /></p>
		<p class="txt">黑方:<span id="grade_num2"></span></p>
		<p class="none" id="grade_res2"></p>
	</div>
	<div class="clear"></div>
</div>
<!-- footer end -->

<!-- restart btn -->
<div id="init_div"><input type="button" id="init_btn" value="重新开始"></div>
<!-- restart btn -->

<!-- tips start -->
<div class="tips">
	<textarea>遊戲說明:
1.棋子每方16只, 帥/將(1),車(2),馬(2),炮(2),仕/士(2),相/象(2),兵/卒(5) 。
2.棋子大小關係如下: 帥/將 > 車 > 馬 > 炮 > 仕/士 > 相/象 > 兵/卒
兵/卒 > 帥/將,但比其他棋子都小。
3.當任意一方將另一方棋子全部消滅，則為勝利。
4.當任一方棋子不能行動時，則比較所剩下棋子數，如相同則視為平局，請注意此點。</textarea>
</div>
<!-- tips end -->

</body>
</html>
